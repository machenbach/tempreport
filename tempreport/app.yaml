application: hometemps-mwa
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
  
- url: /static
  static_dir: static
 
- url: /_ah/spi/.*
  script: tempreport.api_endpoint
 
- url: /
  static_files: static/graphs.html
  upload: static
   
 
libraries:
- name: endpoints
  version: latest
- name: pycrypto
  version: latest